<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <img class="logo" src="logo.png" alt="fox-logo" />
        <ul>
          <li><a href="#">The Science</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">For Work</a></li>
          <li><a href="#">Subscribe</a></li>
          <li><a class="li-login" href="#">Log In</a></li>
          <li><a class="sign-up-button" href="#">Sign Up For Free</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <form class="form-signin">
          <h1 class="h1">Sign Up</h1>
          <div class="email">
            <input type="text" id="email" placeholder="Email adrress" />
          </div>
          <div class="pass">
            <input type="text" id="password" placeholder="Password" />
          </div>
          <div class="forgot">
            <button class="forgot-button">FORGOT</button>
          </div>
          <div class="check">
            <input type="checkbox" id="checkbox" name="checkbox" checked />
            <label for="checkbox">REMEMBER ME</label>
          </div>
          <button class="login" type="submit">LOG IN</button>
        </form>
      </div>
    </main>
  </body>
</html>
