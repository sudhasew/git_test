<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Log in</title>
  </head>

  <body>
    <header>
      <nav>
        <img class="logo" src="logo.png" alt="fox-logo" />
        <ul>
          <li a href="#">The Science</li>
          <li a href="#">Blog</li>
          <li a href="#">For Work</li>
          <li a href="#">Log In</li>
          <li class="sign-up-button" a href="#">Sign Up For Free</li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="form">
        <form action="Log In">
          <h1>Log In</h1>
          <h2>NEW TO HEADSPACE?</h2>
          <form>
            <button>SIGN UP FOR FREE</button>
          </form>
          <form>
            <input type="text" id="Email" placeholder="Email adrress" />
          </form>
          <input type="text" id="password" placeholder="Password" />
          <button>Forgot?</button>
          <input type="checkbox" id="checkbox" name="checkbox" checked />
          <label for="checkbox">REMEMBER ME</label>
          <button type="submit">LOG IN</button>
        </form>
      </div>
    </main>
  </body>
</html>
