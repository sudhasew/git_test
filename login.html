<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Log in</title>
  </head>

  <body>
    <header>
      <nav>
        <img class="logo" src="logo.png" alt="fox-logo" />
        <ul>
          <li><a href="#">The Science</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">For Work</a></li>
          <li><a href="#">Subscribe</a></li>
          <li><a href="#">Log In</a></li>
          <li><a class="sign-up-button" href="#">Sign Up For Free</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div>
        <form class="form">
          <h1 class="h1">Log In</h1>
          <div>
            <p>
              NEW TO HEADSPACE?<button class="signupfree">
                SIGN UP FOR FREE
              </button>
            </p>
          </div>
          <div class="email">
            <input type="text" id="email" placeholder="Email adrress" />
          </div>
          <div class="pass">
            <input type="text" id="password" placeholder="Password" />
          </div>
          <div class="forgot">
            <button class="forgot-button">FORGOT?</button>
          </div>
          <div>
            <input type="checkbox" id="checkbox" name="checkbox" checked />
            <label for="checkbox">REMEMBER ME</label>
          </div>
          <button class="login" type="submit">LOG IN</button>
          <h3>OR</h3>
          <div>
            <button class="facebook">LOG IN WITH FACEBOOK</button>
          </div>
          <button class="spotify">LOGIN WITH SPOTIFY</button>
        </form>
      </div>
    </main>
  </body>
</html>
